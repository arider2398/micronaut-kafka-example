version: "3"
services:
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    ports:
      - 2181:2181
    networks:
      - kafka

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports:
      - 9092:9092
    links:
      - zookeeper
    networks:
      - kafka

  db:
    container_name: postgres-db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: theSecretPassword
      POSTGRES_DB: micronaut
    ports:
      - 5432:5432
    networks:
      - kafka

  consumer-sample:
    container_name: consumer-sample
    image: micronaut-kafka-example/consumer-sample:0.1
    environment:
      - 'KAFKA_BOOTSTRAP_SERVERS=//kafka:9092'
      - 'JDBC_USER=dbuser'
      - 'JDBC_PASSWORD=theSecretPassword'
      - 'JDBC_URL=jdbc:postgresql://postgres-db:5432/micronaut'
      - 'JDBC_DRIVER=org.postgresql.Driver'
    ports:
      - 8086:8086
    networks:
      - kafka

  producer-sample:
    container_name: producer-sample
    image: micronaut-kafka-example/producer-sample:0.1
    environment:
      - 'KAFKA_BOOTSTRAP_SERVERS=//kafka:9092'
    ports:
      - 8080:8080
    networks:
      - kafka

networks:
  kafka: